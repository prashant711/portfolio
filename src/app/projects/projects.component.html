<section class="container py-5">
  <h2 class="text-center mb-5">My Projects</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects; let i = index">
      <div class="timeline-item shadow" data-aos="zoom-in" (click)="toggleDetails(i)" style="cursor: pointer;">
        <div class="project-icon text-center">
          <i class="bi {{ project.icon }} display-4"></i>
        </div>
        <div class="content">
          <h4>{{ project.title }}</h4>
          <p class="short-desc">{{ project.shortDesc }}</p>
  
          <!-- Show this only when expanded -->
          <div [@fadeInOut]="project.showFull ? 'in' : 'out'" *ngIf="project.showFull" class="full-desc mt-2">
            <p [innerHTML]="project.fullDesc"></p>
            <a class="btn btn-sm btn-outline-primary mt-2" [href]="project.github" target="_blank">
              View on GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
